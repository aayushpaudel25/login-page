<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video id="video2" muted plays-inline class="bg-video2">
      <source src="video2.mp4" type="video/mp4" />
    </video>
    <video id="myVideo" muted plays-inline class="bg-video">
      <source src="video.mp4" type="video/mp4" />
    </video>
    <div class="main">
      <h1>Login</h1>
      <div class="login-box">
        <div class="inputBox">
          <input type="text" required />
          <span>Email</span>
        </div>
        <div class="inputBox">
          <input id="playVideo" type="password" required />
          <span>Password</span>
        </div>
        <label>
          <input type="checkbox" />
          Remember me
        </label>
        <a href="#">Forgot Password?</a> <br />
        <button class="login-button">Login</button> <br />
        <label>Don't have an account?</label>
        <a class="register" href="#">Register</a>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
